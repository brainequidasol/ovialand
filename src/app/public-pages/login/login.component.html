<!-- CONTENT -->
<div style="background-color: #177922;" class="layoutAuthentication">
  <div class="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header" style="text-align: center"><img src="assets/images/logod.png" width="55%"></div>
              <div class="card-body">
                <h3>Sign In</h3>
                <form action="#" [formGroup]="loginFormGroup">
                  <div class="form-group">
                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                    <input class="form-control" placeholder="Email Address" type='email' formControlName='userName' />
                    <label style="display: none;" for="" *ngIf="loginFormGroup.get('userName').hasError('required')">
                      this field is required
                    </label>
                    <label style="color: red;" for="" *ngIf="loginFormGroup.get('userName').hasError('email')">
                      this field is must be email
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="small mb-1" for="inputPassword">Password</label>
                    <input class="form-control" placeholder="Password" type='password' formControlName='password' />
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                      <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                    </div>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="#">Forgot Password?</a>
                    <a class="btn btn-primary" (click)="submitForm()">Login</a>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small"><a href="#" routerLink="create-account">Need an account? Sign up!</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- END CONTENT -->
</div>
