<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Ovialand</a>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search"
                    aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">Activity Log</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="login.html">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" routerLink="/private/sales-page">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Create Leads
                        </a>
                        <a class="nav-link" routerLink="/private/sales-page-leads">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            View Leads
                        </a>



                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    Administrator
                </div>
            </nav>
        </div>
        <!-- Content -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <h1 class="mt-4">Create Leads</h1>
                    <ol class=" breadcrumb mb-4">
                        <!-- <li class="ml-auto breadcrumb-item active">Dashboard</li> -->
                        <!-- 						
							<li class="breadcrumb-item active">Dashboards</li>
							<li class="breadcrumb-item active">Dashboards</li> 
						-->
                    </ol>



                    <!-- TABLE START -->
                    <form action="" [formGroup]="admincreateAccountFormGroup">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputFirstName">First Name</label>
                                    <input class="form-control py-4" id="inputFirstName" type="text"
                                        placeholder="Enter first name" formControlName='firstName' />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputLastName">Last Name</label>
                                    <input formControlName='lastName' class="form-control py-4" id="inputLastName"
                                        type="text" placeholder="Enter last name" />
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputAddress">Address</label>
                                    <input class="form-control py-4" id="inputAddress" type="text" placeholder="Address"
                                        formControlName='address' />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputGender">Gender</label>
                                    <input formControlName='gender' class="form-control py-4" id="inputGender"
                                        type="text" placeholder="" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                            <input class="form-control py-4" id="inputEmailAddress" type="email"
                                aria-describedby="emailHelp" placeholder="Enter email address"
                                formControlName='email' />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputUnit1">Unit1</label>
                            <input class="form-control py-4" id="inputUnit1" type="email" aria-describedby="emailHelp"
                                placeholder="" formControlName='unit1' />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputUnit2">Unit2</label>
                            <input class="form-control py-4" id="inputUnit2" type="email" aria-describedby="emailHelp"
                                placeholder="" formControlName='unit2' />
                        </div>

                        <div class="form-group">
                            <a class="btn btn-primary btn-block" (click)="submitForm()">Create Lead</a>
                        </div>
                    </form>
                    <!-- TABLE END -->
                </div>
            </main>
        </div>
    </div>
</body>
